{% extends "base.html" %}
{% block title %}Create Election{% endblock %}
{% block content %}
  <h1>Create Election</h1>
  <form id="add-form">
    <input placeholder="Elected Role" required type=text name="elected_role">
    <textarea placeholder="Comma separated nominees" required name="nominees"></textarea>
    <button hx-post="/election" hx-trigger="click" hx-swap="none">Add</button>
  </form>
{% endblock %}
