{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
  <h1>Shuttle Todos</h1>
<form id="add-form">
	<input placeholder="Your todo description..." required type=text name="description">
	<button hx-post="/todos" hx-trigger="click" hx-swap="none">Add</button>
</form>

<div hx-ext="sse" sse-connect="/todos/stream">
  <div id="list" hx-get="/todos" hx-trigger="load,sse:message">
    Loading...
  </div>
</div>
{% endblock %}
